<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .fixed-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0; /* Set the background color as desired */
            z-index: 1;
        }
        .scrolling-section {
            margin-top: 100px; /* Adjust this value to leave space for the fixed section */
            padding: 20px;
            background-color: #ffffff; /* Set the background color as desired */
        }
    </style>
</head>
<body>
    <div class="fixed-section">
        <h1>Fixed Section</h1>
        <p>This section stays fixed at the top while the content below scrolls.</p>
    </div>
    <div class="scrolling-section">
        <h2>Scrolling Section</h2>
        <p>This is the content that will scroll below the fixed section. You can add your content here.</p>
        <!-- Add more content here -->
    </div>
</body>
</html>
